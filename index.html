<script>
    /**
     * 实现数组快速排序只需三步
     * 1、在数组中找一个基准点
     * 2、建立两个数组，一个数组保存基准点右边的数据，一个数组保存基准点左边的数据
     * 3、递归进行第二次比较
     * @param arr
     * @returns {*}
     */
    function quickSort(arr) {
        //如果数组中的元素小于等于1的话就返回当前数组
        if (arr.length <= 1) {
            return arr;
        }
        //找到中间基准下标，然后向下取整
        var middleIndex = Math.floor(arr.length / 2),
        //获取中间下标的值
                middleValue = arr.splice(middleIndex, 1), left = [], right = [];
        //循环判断
        for (var i = 0; i < arr.length; i++) {
            //如果当前值小于中间值就加到左边的数组中。否则加入到右边的数组中。
            if (arr[i] < middleValue) {
                left.push(arr[i]);
            } else {
                right.push(arr[i]);
            }
        }
        //递归合并数组返回结果
        return quickSort(left).concat(middleValue,quickSort(right));

    }

    console.log(quickSort([1, 24, 35, 546, 7, 79, 9]));
</script>
